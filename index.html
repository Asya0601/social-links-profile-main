<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section id="container"> 

      <article class="text-directory">
        <img src="assets/images/avatar-jessica.jpeg" width="32px" alt="authorAvatar">
        <h1 id="name">Jessica Randall</h1>
        <p id="adress">London, United Kingdom</p>
        <p id="description">"Front-end developer and avid reader."</p>
      </article>

      <nav class="links">
        <button type="button" class="navigation">GitHub</button>
        <button type="button" class="navigation">Frontend Mentor</button>
        <button type="button" class="navigation">LinkedIn</button>
        <button type="button" class="navigation">Twitter</button>
        <button type="button" class="navigation">Instagram</button>
      </nav>

    </section> 
    
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Asya0601</a>.</p>
  </div>
</body>
</html>
